name: CI
on:
  push:
  schedule:
    - cron: '0 3 * * SUN'
  # tags:
  #   - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    strategy:
      matrix:
        os: [windows, macos, ubuntu]
        # jvm_version: [8, 11, 14]
    runs-on: ${{ matrix.os }}-latest
    env:
      # JAVA_VERSION: ${{ matrix.jvm_version }}
      OS: ${{ matrix.os }}
      TERM: dumb
    steps:
      - uses: actions/checkout@v2
      - name: Gradle check
        run: |
          chmod +x ./gradlew
          ./gradlew check
        env:
          CI: true
