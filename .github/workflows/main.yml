name: HelloWorld

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew build
  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2016]
    steps:
      - uses: actions/checkout@v2
      - name: Gradle check
        run: |
          chmod +x ./gradlew
          ./gradlew check
        env:
          CI: true